<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>APR Calculator</title>
    <style>
        .col-md-6 {
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        #calculations {
            width: 50%;
            margin: auto;
            border: 3px solid #23272B;
            border-radius: 10px;
            background-color: #f4f4f4;
            display: none;
            padding: 1.4rem;
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container mt-3 mb-5">
        <h1>APR Calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="calcForm">
                    <div class="form-group mt-5 mb-5">
                        <label for="principal">Principal</label>
                        <input type="text" class="form-control" id="principal" required>
                    </div>
                    <div class="form-group mb-5">
                        <label for="nominalAPR">Nominal APR</label>
                        <input type="text" class="form-control" id="nominalAPR" required>
                        <small>Percentage. E.g. 20.99. Don't include % sign.</small>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration of Loan (in months)</label>
                        <input type="text" class="form-control" id="duration" required>
                        <small>Number of months.</small>
                    </div>
                    <div>
                        <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mb-5">
        <div id="calculations">
            <p>Monthly interest: $<span id="monthlyIntCharge"></span></p>
            <p>Monthly payment: $<span id="monthlyPayment"></span></p>
            <p>Total amount paid over duration of loan: $<span id="totAmtPaid"></span></p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
